<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Game app</h1>
      <ul>
        <li>Create three component, Gamecontrol, Odd and Even</li>
        <li>The Gamecontrol comonent should have button to start and stop game</li>
        <li>When starting the game, an event (holding a incrementing number)</li>
        <li>the evenet should be listenable from outside the component</li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
      
    </div>
    <div class="col-6">
      <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
    </div>
  </div>
</div>
